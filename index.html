<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="CSS/styles.css">
	<script src="https://kit.fontawesome.com/a2ff653db5.js" crossorigin="anonymous"></script>
	<style>@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
	<title>OhMyFood</title>
</head>
<body>
		<header>
			<img src="images/logo/ohmyfood.png" alt="Logo OhMyFood">
		</header>

		<div class="Localisation">
			<i class="fa-solid fa-location-dot"></i>
			<p>Paris, Belleville</p>
		</div>

		<div class="Bienvenue">
			<h1>Réservez le menu qui vous convient</h1>
			<h2>Découvrez les restaurants d'exception, sélectionnés par nos soins.</h2>
			<button class="Bienvenue__Explorer">Explorer nos restaurants</button>
		</div>

		<div class="Fonctionnement">
			<span>Fonctionnement</span>

			<div class="Choisissez">
				<span>1</span>
				<i class="fa-solid fa-mobile-screen"></i>
				Choisissez un restaurant</div>

			<div class="Composez">
				<span>2</span>
				<i class="fa-solid fa-list-ul"></i>
				Composez votre menu</div>

			<div class="Dégustez">
				<span>3</span>
				<i class="fa-solid fa-store"></i>
				Dégustez au restaurant</div>
		</div>

		<div class="Wrap">
			<span>Restaurants</span>

			<article class="Card">

			</article>

		</div>

</body>
</html>
